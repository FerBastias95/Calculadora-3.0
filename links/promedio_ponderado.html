        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./calculadora.html">Calculadora</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./unidades.html">Conversion Unidades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Promedio
                                Ponderado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./conversion_peso.html">Conversión Peso
                                Chileno</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./intereses.html">Interés Simple /
                                Compuesto</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <div class="group">
            <h1>Promedio Ponderado:</h1>
            <div class="col px-0">
                <p class="fs-5">Ingrese las notas que desea ponderar, junto con su porcentaje de ponderación.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="card" style="max-width: 800px;">
                <div class="card-body">
                    <div id="inputBoxes">
                        <div class="row">
                            <div class="col-md-6 justify-content-center">
                                <h3 class="text-center">Notas</h3>
                                <button class="btn btn-primary rounded m-2" style="width:100%"
                                    onclick="addInputBoxes()">Agregar
                                    nota</button>
                            </div>
                            <div class="col-md-6">
                                <h3 class="text-center">Ponderaciones</h3>
                                <button class="btn btn-danger rounded m-2" style="width:100%"
                                    onclick="removeInputBoxes()">Borrar
                                    nota</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success m-2" onclick="calculateResult()">Calcular Resultado </button>
                <div class="card-footer">

                    <div class="form-floating">
                        <input id="output" readonly class="form-control">
                        <label for="output">Resultado</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/promedio_ponderado.js"></script>
